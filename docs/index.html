<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ink Inc.</title>
  <style>
    body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;background:#0b0b0c;color:#eaeaea;}
    .wrap{max-width:780px;margin:0 auto;padding:28px 18px 40px;}
    .title{
  font-size:16px;
  letter-spacing:.12em;
  margin-bottom:6px;
  opacity:.85;
}
    .by{font-size:12px;opacity:.65;letter-spacing:.04em;margin-bottom:18px;}
    .by a{color:inherit;text-decoration:none;border-bottom:1px solid rgba(255,255,255,.18);}
    .by a:hover{opacity:.9;}

    .q{min-height:8em;font-size:22px;line-height:1.7;white-space:pre-wrap;}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px;}
    button{background:#141417;color:#eaeaea;border:1px solid rgba(255,255,255,.12);border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer;}
    button:hover{border-color:rgba(255,255,255,.28);}
  </style>
</head>
<body>
  <div class="wrap">
  <div class="title">黒井流オブリーク・ストラテジー</div>

  <div class="by">
    By Ink Inc. / <a href="./about.html">この装置について</a>
  </div>


    <div id="q" class="q"></div>

    <div class="btns">
      <button id="today">カードを引く</button>
      <button id="more">さらにカードを引く</button>
    </div>
  </div>

  <script>
    const $q = document.getElementById("q");

    async function loadJSON(path) {
      const res = await fetch(path, { cache: "no-store" });
      if (!res.ok) throw new Error(`${path} ${res.status}`);
      return await res.json();
    }

    function pick(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    async function drawToday() {
      try {
        const today = await loadJSON("./today.json");
        const t = (today && typeof today.q === "string") ? today.q.trim() : "";

        if (!t) {
          const archive = await loadJSON("./questions.json");
          $q.textContent = pick(archive);
          return;
        }

        $q.textContent = t;
      } catch (e) {
        console.error(e);
        $q.textContent = "……";
      }
    }

    async function drawRandom() {
      try {
        const archive = await loadJSON("./questions.json");
        $q.textContent = pick(archive);
      } catch (e) {
        console.error(e);
        $q.textContent = "……";
      }
    }

    document.getElementById("today").addEventListener("click", drawToday);
    document.getElementById("more").addEventListener("click", drawRandom);

    // 初期表示：何も出てないのが気になる場合は、1回だけ今日を表示
    // drawToday();
  </script>
</body>
</html>
