<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>黒井流オブリーク・ストラテジーズ</title>
  <style>
    body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;background:#0b0b0c;color:#eaeaea;}
    .wrap{max-width:780px;margin:0 auto;padding:28px 18px 40px;}
    .by{font-size:12px;opacity:.65;letter-spacing:.04em;margin-bottom:18px;}
    .q{min-height:8em;font-size:22px;line-height:1.7;white-space:pre-wrap;}
    .btns{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px;}
    button{background:#141417;color:#eaeaea;border:1px solid rgba(255,255,255,.12);border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer;}
    button:hover{border-color:rgba(255,255,255,.28);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="by">By Ink Inc.</div>
    <div id="q" class="q"></div>
    <div class="btns">
      <button id="today">カードを引く</button>
      <button id="more">さらにカードを引く</button>
    </div>
  </div>

  <script>
    const el = document.getElementById("q");
    const btnToday = document.getElementById("today");
    const btnMore = document.getElementById("more");

    let archive = null;

    async function loadJSON(path){
      const res = await fetch(path + "?v=" + Date.now(), { cache: "no-store" });
      if(!res.ok) throw new Error("fetch failed: " + path);
      return res.json();
    }

    btnToday.addEventListener("click", async () => {
      const data = await loadJSON("./today.json");
      el.textContent = data.q || "";
    });

    btnMore.addEventListener("click", async () => {
      if(!archive){
        archive = await loadJSON("./questions.json");
      }
      if(!Array.isArray(archive) || archive.length === 0){
        el.textContent = "";
        return;
      }
      const q = archive[Math.floor(Math.random() * archive.length)];
      el.textContent = q || "";
    });
  </script>
</body>
</html>
